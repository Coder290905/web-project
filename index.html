<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Terminal</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* CRT SCANLINES */
body::after{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 1px,
        transparent 1px,
        transparent 3px
    );
}

/* GLOBAL */
body{
    margin:0;
    background:black;
    color:white;
    font-family:"Courier New", monospace;
}

/* FULL SCREEN TERMINAL */
.container{
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    border:2px solid white;
}

/* HEADER */
.header{
    border-bottom:2px solid white;
    padding:15px;
    text-align:center;
}

/* LAYOUT */
.main{
    flex:1;
    display:flex;
    flex-wrap:wrap;
}

.sidebar{
    flex:1 1 300px;
    border-right:2px solid white;
    padding:15px;
}

.content{
    flex:3 1 600px;
    padding:15px;
    display:flex;
    flex-direction:column;
}

.window{
    border:2px solid white;
    padding:12px;
    margin-bottom:12px;
}

.chart-box{
    background:#111;
    padding:10px;
}

button{
    background:black;
    color:white;
    border:1px solid white;
    padding:8px;
    cursor:pointer;
    width:100%;
    font-family:inherit;
}
button:hover{
    background:white;
    color:black;
}

/* MOBILE */
@media (max-width:768px){
    .main{
        flex-direction:column;
    }
    .sidebar{
        border-right:none;
        border-bottom:2px solid white;
    }
}
</style>
</head>

<body>

<div class="container">

<div class="header">
<h2>STOCK MARKET TERMINAL</h2>
<p>> LIVE MARKET MONITOR</p>
<button onclick="location.href='profile.html'">PROFILE</button>
</div>

<div class="main">

<div class="sidebar">

<div class="window">
<strong>Stock Overview</strong><br>
Price: ₹1,32,450<br>
Trend: UPWARD<br>
High: ₹1,33,000<br>
Low: ₹1,31,200
</div>

<div class="window">
<strong>Indicators</strong><br>
RSI: 62<br>
Volume: High<br>
MA20: Bullish<br>
MA50: Bullish
</div>

<div class="window">
Quantity:
<input type="number"><br><br>
<button>BUY</button>
<button>SELL</button>
</div>

</div>

<div class="content">

<div class="window">
<div class="chart-box">
<canvas id="priceChart"></canvas>
</div>
</div>

<div class="window">
<div class="chart-box">
<canvas id="volumeChart"></canvas>
</div>
</div>

</div>
</div>
</div>

<script>
new Chart(priceChart,{
 type:'line',
 data:{
  labels:['Mon','Tue','Wed','Thu','Fri'],
  datasets:[{
   label:'Price',
   data:[129000,130500,131200,132450,132000],
   borderColor:'#00ffcc',
   backgroundColor:'rgba(0,255,204,0.2)',
   fill:true
  }]
 }
});

new Chart(volumeChart,{
 type:'bar',
 data:{
  labels:['Mon','Tue','Wed','Thu','Fri'],
  datasets:[{
   label:'Volume',
   data:[120,190,170,220,200],
   backgroundColor:'#00ffcc'
  }]
 }
});
</script>

</body>
</html>
